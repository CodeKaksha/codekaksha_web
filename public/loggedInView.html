<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" />
  <!-- <link rel="stylesheet" href="codemirror-5.58.3/lib/codemirror.css"> -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">
  <!--Let browser know website is optimized for mobile-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>GoCODE| Classroom</title>
</head>

<body>
  <div class="container1-page1">
    <div class="navbar-page1 z-depth-3">
      <nav>
        <div class="nav-wrapper">
          <ul id="nav-mobile" class="left">
            <span class="navbar-title">CODEKAKSHA</span>
          </ul>
          <div id="nav-mobile" class="right hide-on-med-and-down">
            <span class="login-page1"><a href="#"><img src="res/avatar.png"></a></span>
            
          </div>
        </div>
      </nav>
    </div>

    <div class="row">
     
    </div>
    <div class="row">
      <div class="col s12 m7" style="padding-left:50px">
            <div class="container2-page2 " style="text-align:left;">
              <div class="heading1-page2">
                LET'S CODE THE WAY OUT
              </div>
              
              <div class="login-buttons row">
                <div class="button1-page2 col s12 m6" style="display:inline-flex;padding-left:0">
                  <a class="waves-effect waves-light btn host-but1">CREATE A CODERENCE</a>
                </div>

                <div class="col s12 m6"style="display:inline-flex;">
                  <form name="loginBox" action="" method="POST">
                      
                      <div class="input-container">
                          <span><img src="res/keyboard.svg" class="icon1"></span>
                          <input class="input-field" name="roomId" type="text" placeholder="ENTER THE ROOM ID" style="height:36px;width: auto;margin-bottom: 0;margin-top: 0.4em;margin-left: 1em;border-bottom: none;box-shadow: none;"/>
                      </div>
                      <input type="submit" style="display: none;"/>
                  </form>
                </div>
              </div>
              
            </div>
            <hr style="border: 1px solid black; margin-top:4em">
            <div class="contactmsg">
              <a href="#">Get in touch with us!</a>
            </div>
      </div>
      <div class="col s12 m5 demo-img">
        <img src="res/demo.png" >
      </div>
    </div>
    

    <!--- sizes need to be done appropriately ---->
    <div class="waves-page1">
      <div style="height: 80px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
          <path d="M-0.90,97.00 C31.26,117.73 24.49,171.01 131.15,178.91 L500.22,182.85 L0.00,150.00 Z" style="stroke: none; fill: #966B9D;"></path>
        </svg></div>
      <div style="height: 80px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
          <path d="M297.06,280.55 C418.40,225.29 452.82,118.71 501.35,97.00 L500.00,150.00 L279.57,283.51 Z" style="stroke: none; fill: #337357;"></path>
        </svg></div>
    </div>

    <div class="botcont-page1">
      <div class="botcont1">
        <p class="botcon1" style="padding-top: 40px;">TEACH, LEARN AND</p>
        <p class="botcon2">GROW</p>
      </div>
      <div class="botcont2">
        <p class="botcon1" style="color: black; padding-top: 40px;">CODE WITH</p>
        <p class="botcon2" style="color: black;">FRIEND</p>
      </div>
      <div class="botcont3">
        <p class="botcon1" style="padding-top: 40px;">INTERVIEW CANDIDATES</p>
        <p class="botcon2">EFFECTIVELY</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script type="text/javascript">
  $(function() {
      $('form').each(function() {
          $(this).find('input').keypress(function(e) {
              // Enter pressed?
              if(e.which == 10 || e.which == 13) {
                  this.form.submit();
              }
          });

          $(this).find('input[type=submit]').hide();
      });
  });
  </script>
</body>

</html>
